<h1>Datepicker Demo</h1>

<div>
  Using Date
</div>
<app-datepicker
  (dateSelected)="dateSelected($event)"
  [type]="'date'"
></app-datepicker>

<div>
  Using Moment
</div>
<app-datepicker
  (dateSelected)="dateSelected($event)"
  [type]="'moment'"
></app-datepicker>
